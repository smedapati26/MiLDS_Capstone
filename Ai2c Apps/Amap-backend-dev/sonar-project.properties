# Project Defintion
sonar.sources=.
sonar.tests=.

# Tests Definition
sonar.test.inclusions=**/tests/**/*
sonar.exclusions=**/tests/**/*,scripts/**/*,**/*.xml,**/migrations/*
sonar.python.xunit.reportPath=test-results/test-report.xml

# Coverage Configuration
sonar.coverage.exclusions=amap/**/*,static/**/*
sonar.python.coverage.reportPaths=coverage.xml

# Duplications Configuration
sonar.cpd.exclusions=amap/settings/**/*

# Sonar Ignore Configurations
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py