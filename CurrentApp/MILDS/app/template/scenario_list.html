<!doctype html>
<html>
<head><title>Scenarios</title></head>
<body>
<h1>Scenarios</h1>
<p><a href="{% url 'list_aircraft' %}">‚Üê Aircraft</a> | <a href="{% url 'list_personnel' %}">Personnel</a></p>
<table border="1" cellpadding="6">
  <tr><th>Name</th><th>Description</th><th>Actions</th></tr>
  {% for sc in scenarios %}
    <tr>
      <td>{{ sc.name }}</td>
      <td>{{ sc.description }}</td>
      <td><a href="{% url 'scenario_run' sc.pk %}">Run</a></td>
    </tr>
  {% empty %}
    <tr><td colspan="3">No scenarios yet.</td></tr>
  {% endfor %}
</table>
</body>
</html>
