<!doctype html><html><head><title>Aircraft</title></head><body>
<h1>Aircraft</h1>
<p><a href="{% url 'create_aircraft' %}">+ New Aircraft</a></p>
<table border="1" cellpadding="6">
  <tr><th>PK</th><th>Model</th><th>Status</th><th>Unit</th><th>Actions</th></tr>
  {% for a in aircrafts %}
    <tr>
      <td>{{ a.pk }}</td>
      <td>{{ a.model_name }}</td>
      <td>{{ a.status }}</td>
      <td>{{ a.current_unit }}</td>
      <td>
        <a href="{% url 'update_aircraft' a.pk %}">Edit</a> |
        <a href="{% url 'delete_aircraft' a.pk %}">Delete</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="5">No aircraft yet.</td></tr>
  {% endfor %}
</table>
</body></html>
