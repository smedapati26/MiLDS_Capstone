{# templates/Milds_App/personnel_confirm_delete.html #}
{% extends "Milds_App/base.html" %}

{% block title %}Confirm Delete Personnel{% endblock %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete this soldier: <strong>{{ soldier.model_name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'list_personnel' %}">Cancel</a>
  </form>
{% endblock %}
