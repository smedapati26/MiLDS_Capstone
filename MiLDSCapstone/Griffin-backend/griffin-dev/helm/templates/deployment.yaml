apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "webapp.fullname" . }}
  labels:
    {{- include "webapp.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "webapp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "webapp.selectorLabels" . | nindent 8 }}
        {{- include "webapp.bdpPodLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "webapp.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken | default false}}
      volumes:
        - emptyDir: { }
          name: pki-volume
        - name: application-configs
          configMap:
            name: {{ include "webapp.fullname" . }}-configmap
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: webapp
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        - name: proxy
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.imageProxy.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - mountPath: /etc/pki
              name: pki-volume
          ports:
            - name: {{ ternary "https" "http" (eq .Values.ssl.enabled true) }}
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: management
              containerPort: {{ .Values.management.port }}
              protocol: TCP
          #
          # There are several options for liveness, and readiness probes
          # The following is a demonstration of how to leverage k8s
          # httpGet for these purposes
          #
{{/*          livenessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              scheme: HTTP*/}}
{{/*              path: /actuator/health*/}}
{{/*              port: {{ .Values.management.port }}*/}}
{{/*          readinessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              scheme: HTTP*/}}
{{/*              path: /actuator/health*/}}
{{/*              port: {{ .Values.management.port }}*/}}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        {{- include "init.pki" (dict "$" . "app" (include "webapp.name" .)) | indent 8 }}
